<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List app using JavaScript with an Object-Oriented Programming (OOP) approach</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="todo-app">

        <form action="#" class="todo-app--form">

            <input
            
                type="text" 
                
                id="todo-app--input" 
                
                placeholder="Enter The Task Title"
            
            >

            <button
            
                type="submit" 
                
                class="todo-app--submit-btn"
            
            >Add Task</button>

        </form>

        <ul class="todo-app--tasks"></ul>

    </div>

    <script src="js/scripts.js" type="text/javascript"></script>
    
</body>

</html>
